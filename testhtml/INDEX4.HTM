<TBODY>
<TR>
<TD height=290 vAlign=center width="100%"><FONT style="font-style: normal; font-weight: normal">生命的感悟<br>
  <br>
  昨天<br>
  <br>
  都已经过去了。就象走过的路，爬过的山，再长，再宏伟，那是昨天的。留在心中，是最美的记忆；留在嘴边，就是最无聊的障碍；<br>
  <br>
  <br>
  今天<br>
  <br>
  为了明天，你在准备什么？阳光如此明媚，白白错过，难道你要把今天的日子留给来世吗？<br>
  <br>
  <br>
  明天<br>
  <br>
  最有效而有最无聊的借口。不要为自己找理由。自己放弃自己，让谁来拯救你？</FONT></TD></TR></TBODY></TABLE></CENTER></DIV></TD></TR>
